<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Alumno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Eliminar Alumno</h2>
        <p>¿Estás seguro de que deseas eliminar al alumno "{{ student.first_name }} {{ student.last_name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'view_students' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

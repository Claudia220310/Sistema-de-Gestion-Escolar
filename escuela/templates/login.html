<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Institución Educativa Carlos Galán</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .welcome-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            color: #000000;
            
        }
        .login-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #007bff;
            border: none;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Bienvenido a la Institución Educativa Carlos Galán</h2>
    </div>
    <div class="login-container">
        <h2 class="mb-4">Ingresa a tu cuenta</h2>
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Nombre de usuario" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre de usuario.
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu contraseña.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login">Acceder</button>
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
